<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="acc">
        <div class="account">
          <p>Account setting</p>
          <span class="cancel">x</span>
          <!-- </div> -->
          <!-- <div class="foo"> -->
          <span class="foot">Cancel</span>
          <span class="foot">Save</span>
        </div>
      </div>
      <div class="user-info">
        <img src="./img/avatar.jpg" alt="pics" />
        <div class="info">
          <div class="usernames">
            <span class="user">USERNAME</span>
            <input
              type="text"
              class="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="person">
          <div class="name">
            <span class="user">FIRST NAME</span>
            <input
              type="texts"
              class="username"
              placeholder="Enter your firstname"
            />
            </div>
            <div class="names">
              <span class="user">LAST NAME</span>
              <input
                type="texts"
                class="username"
                placeholder="Enter your lastname"
              />
            </div>
            </div>
          <div class="emails">
            <span class="user">EMAIL</span>
            <input
              type="text"
              class="username"
              placeholder="Enter your email"
            />
          </div>
          <div class="bios">
            <span class="user">BIO</span>
            <input
              type="text"
              class="username"
              placeholder="Tell us about yourself"
            />
          </div>
      </div>
    </div>
  </body>
</html>
